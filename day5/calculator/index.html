<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
</head>
<body>
    <div id="container">
        <label for="num1">Num1:</label>
        <input type="number" id="num1"><br><br>

        <label for="num2">Num2:</label>
        <input type="number" id="num2"><br><br>

        <label for="num3">Num3:</label>
        <input type="number" id="num3"><br><br>
    </div>
    
    <div id="mathematics-operators">
        <input type="button" value="Addition" onclick="doAdd()">
        <input type="button" value="Subtraction" onclick="doSub()">
        <input type="button" value="Multiply" onclick="doMul()">
        <input type="button" value="Division" onclick="doDiv()">
        <input type="button" value="Modulus" onclick="doMod()">
    </div>

    <!-- Results will appear here -->
    <h3 id="result">Result will be shown here</h3>

    <script src="./index.js"></script>
</body>
</html>
