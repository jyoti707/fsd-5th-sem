<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #body{
            display:flex;
            justify-items: center;
            

        }
        #bulb{
            border-radius: 50%;
            width:100px;
            height:100px;
            border:2px solid black;

        }
       
        
    </style>
    <script>
        function fun(value){
            console.log(value);
           const bulb=document.get(getElementById("bulb"));
            bulb.style.backgroundcolor= $(value);
        }
    </script>
</head>
<body>
    <div id="bulb">
        <input type="button" value="red" onclick="fun(value)">
        <input type="button" value="yellow" onclick="fun(value)">
        <input type="button" value="green" onclick="fun(value)">
        <input type="button" value="pink" onclick="fun(value)">
    </div>
